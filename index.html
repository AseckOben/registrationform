<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
<meta charset=utf-8/>
</head>
<html>
    <title>
SIGN IN
    </title>
<h1>
     Complete To Sign Up
</h1>
<form class="demo_wrap">
    <img scr='https://assets.digitalocean.com/labs/images/community_bg.png' />
    <label for="name" type="name" class="name-label">User-Name</label>
    
    
    <br>
    <input id="name" type="text"  class="lala" placeholder="enter username"  required />
    <br>

    <br>
<label for="email" type="name" class="email label">Email</label>
<br>


<input id="email" type="email" name="email"  class="lala" placeholder="email@" required />
<br>
<br>
<label for="password" type="name" class="password-label">Password</label>
<br>
<input type="password" name="password"  id="password" value="secret"  class="lala"  placeholder="enter password" required />
<br>
<br>
<label for="password" type="name" class="confirm-password-label">Confirm Password</label>


<br>
<input type="password" name="confirm-password" id="confirm-password" value="secret"  class="lala"  placeholder="confirm password" required />
<br>
<br>
<label for="gender">Gender</label>

<br>
<label for="male"><input id="male" type="radio" name="male-female"> Male</label>
<label for="female"><input id="female" type="radio" name="male-female"> Female</label>
<label for="others"><input id="other" type="radio" name="male-female"> Others</label>
<br>
<br>
<label for="phone number">Phone number</label>
<br>

<input type="number" name="phone number" id="phone-number" class="lala" placeholder="237 670000000" required>
<br>
<br>

<button type="submit" class="pure-button pure-button-primary">Confirm</button>
</form>
</html>
